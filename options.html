<!DOCTYPE html>
<html>

<script src="scripts/dep/jquery.min.js"></script>
<script src="scripts/dep/jquery-ui.min.js"></script>
<script async src="options.js"></script>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wiki Peeks Options</title>
	<style>
		#sortable {
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 60%;
		}

		#sortable li {
			margin: 0 3px 3px 3px;
			padding: 0.4em;
			padding-left: 1.5em;
			font-size: 1.4em;
			height: 18px;
		}

		#sortable li span {
			position: absolute;
			margin-left: -1.3em;
		}

    .draggable {
      cursor: grab;
    }

    .draggable:active {
      cursor: grabbing;
    }
	</style>
</head>

<body>
	<!-- Rearrangeable wiki list -->
	<ul id="sortable"></ul>

	<!-- Fields to add a new wiki -->
	<select id="wiki_type"></select>
	<input type='text' id='sub-wiki' value='sub-wiki'>
	<button id="add">+</button>

	<!-- Save the current arrangement and new wikis -->
	<div id="status"></div>
	<button id="save">Save</button>
</body>

</html>
